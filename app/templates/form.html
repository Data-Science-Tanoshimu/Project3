<!doctype html>
<html>
  <head>
    <title>Subreddit Classification</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

<h1>I will judge which subreddit a given post is from, the sewing or the 3Dprinting</h1>

<h2>Enter your post:</h2>

{% from "_formhelpers.html" import render_field %}

<form method=post action="/results">
  <dl>
	{{ render_field(form.subreddit_text, cols='30', rows='10') }}
  </dl>
  <div>
	  <input type=submit value='Submit' name='submit_btn'>
  </div>
</form>

  </body>
</html>
